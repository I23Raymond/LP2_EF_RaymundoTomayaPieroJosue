<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Producto</title>
    <style>
        body {
            background: linear-gradient(to right, #f8cdda, #1d2b64);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .product-form-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            text-align: center;
        }

        .form-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #1d2b64;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .input-field:focus {
            border: 1px solid #1d2b64;
            outline: none;
        }

        .submit-button {
            background-color: #1d2b64;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .submit-button:hover {
            background-color: #f8cdda;
            color: #1d2b64;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="product-form-container">
        <form th:action="@{/products}" th:object="${product}" method="post" class="product-form">
            <h2 class="form-title">Añadir Nuevo Producto</h2>
            <input type="text" th:field="*{name}" placeholder="🛍️ Nombre del Producto" class="input-field" required/>
            <input type="number" th:field="*{price}" placeholder="💰 Precio del Producto" class="input-field" required/>
            <button type="submit" class="submit-button">💾 Guardar</button>
        </form>
    </div>
</body>
</html>
